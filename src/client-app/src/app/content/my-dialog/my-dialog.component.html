<div>
  <h2 class="text-center" mat-dialog-title>
    <i class="fas fa-pen-square"></i> SET PARTY</h2>
  <hr>
  <mat-dialog-content>
    <div class="container">

      <div class="row">
        <label class="col-md-4">Leader:</label>
        <label class="col-md-4" >Ha Pham</label>
      </div>
      <div class="row">
        <label class="col-md-4">Type:</label>
        <input class="col-md-4 form-control" type="text" >
      </div>
      <div class="row">
        <label class="col-md-4">Number Max:</label>
        <input class="col-md-4 form-control" type="number" min="1" >
        <label class="col-md-4 ">people</label>
      </div>
      <div class="row">
        <label class="col-md-4">Status:</label>
        <select style="height: 40px;" class="form-control col-md-4">
          <option value="open">Open</option>
          <option value="private">Private</option>
        </select>
      </div>
      <div class="row">
        <label class="col-md-4">Time:</label>
        <input type="time" class="form-control col-md-3">
        <label>-</label>
        <input type="time" class="form-control col-md-3">
      </div>
      <div class="row">
        <label class="col-md-4">Min prices:</label>
        <input class="form-control col-md-4" type="number" min="1000" step="1000">
        <label class="col-md-4" >VND</label>
      </div>
    </div>
    <br>
    <!-- <strong>{{data}}</strong> -->
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button class="btn btn-danger" mat-button (click)="onCloseConfirm()">Create</button>
    <button class="btn btn-outline-secondary" mat-button (click)="onCloseCancel()" style="margin-left: 30px;">Cancel</button>
  </mat-dialog-actions>
</div>
