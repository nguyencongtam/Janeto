<div class="container">
  <div *ngIf="lat && lng">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClicked($event)">

      <agm-marker [latitude]="lat" [longitude]="lng">
        <agm-info-window>
          <p>Bạn đang ở đây</p>
        </agm-info-window>
      </agm-marker>

      <agm-marker [latitude]="setLat" [longitude]="setLng">
        <agm-info-window>
          <strong>{{setAddress}}</strong>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-4">
      <span>Tên quán</span>
      <input type="text" id="tenquan" class="form-control" placeholder="Search something.." required autofocus [(ngModel)]="tenQuan"
        name="tenQuan">
    </div>

    <div class="col-sm-6 col-md-4 col-lg-4">
      <span>Address</span>
      <input type="text" id="address" class="form-control" placeholder="Search something.." value="{{setAddress}}">
    </div>

    <div class="col-sm-6 col-md-4 col-lg-4">
      <span>Type</span>
      <select class="form-control" style="height: 46px;">
        <option value="volvo">Restaurent</option>
        <option value="saab">Store</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-4">
      <span>Time</span>
      <span>Open</span>
      <input type="time" class="form-control" [(ngModel)]="stime" name="stime">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-4">
      <span>To</span>
      <input type="time" class="form-control" [(ngModel)]="etime" name="etime">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-4 text-center">
      <input style="margin-top:24px;"name="" type="file" (change)="onFileSelected($event)" />
    </div>
    <div>
      <p style="margin-top: 30px; margin-bottom:30px;">Detail </p>
      <ckeditor [(ngModel)]="content" debounce="500">
        <p>Hello
          <strong>world</strong>
        </p>
      </ckeditor>
    </div>
  </div>

  <div class="row text-center">
    <button style="margin-top: 30px; margin-bottom: 30px" type="submit" class="btn btn-outline-primary" (click)="ngPostDataQuanAn(tenQuan, setAddress, stime, etime, setLat, setLng)">
      <i class="fas fa-location-arrow"></i> Add new location</button>
    <!-- <button type="button" class="btn btn-outline-secondary" (click)="ngGetCenter()">
                <i class="fas fa-location-arrow"></i>Làm mới</button> -->
  </div>
